{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Reset Password | Worksbot Dashboard Template</title>

	<link rel="canonical" href="https://appstack.bootlab.io/pages-reset-password.html" />
	<link rel="shortcut icon" href="#">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

	<!-- Choose your prefered color scheme -->
	<link href="{% static 'assets/css/light.css' %}" rel="stylesheet">
	<!-- <link href="css/dark.css" rel="stylesheet"> -->
</head>
<!--
  HOW TO USE: 
  data-theme: default (default), dark, light
  data-layout: fluid (default), boxed
  data-sidebar-position: left (default), right
  data-sidebar-behavior: sticky (default), fixed, compact
-->

<body data-theme="colored" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="row h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Change password</h1>
								<p class="lead">
									To Change your password.
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<form action="/admin_changepass_update/{{a_chan_pass.id}}" method="POST" role="form"
											class="php-email-form">
											{% csrf_token %}
											<div class="form-group">
												<label>Current Password</label>
												<input class="form-control form-control-lg" type="text"
													name="current_password" placeholder="">
											</div>
											<div class="form-group">
												<label>New Password</label>
												<input class="form-control form-control-lg" type="password"
													name="new_password" placeholder="" />
											</div>
											<input type="text" name="first_name" value="{{a_chan_pass.first_name}}" hidden>
											<input type="text" name="lastname"  value="{{a_chan_pass.last_name}}" hidden>
											<input type="text" name="username" value="{{a_chan_pass.username}}" hidden>
											<div class="text-center mt-3 form-group">
												<button type="submit" class="btn btn-primary">Change Password</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="{% static 'assets/js/app.js' %}"></script>

</body>

</html>
